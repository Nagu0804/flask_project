<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
</head>
<body style="background-color:rgb(132,2,137)">
<div class="container" style="margin-top:50px">

  <div class="col-md-2 offset-md-3" style="color:white">
      <h3 class="page-header text-primary">Person Details:</h3>
      <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <td>{{name}}</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>{{age}}</td>
        </tr>
        <tr>
            <th>Contact</th>
            <td>{{contact}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{address}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{mail}}</td>
        </tr>
    </table>
      <form action="/" class="form">
        <input type="submit" value="Back to Home" class="btn btn-success">
      </form>
  </div>
</div>

</body>
</html>
