<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
</head>
<body style="background-color:rgb(132,2,137)">
<div class="container" style="margin-top:50px">
    <div class="form">
        <form action="/regitration" method="post" autocomplete="off">
            <div class="col-md-4 offset-md-3" style="color:white">
                <h2 class="page-header text-primary">Registration</h2>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Contact:</label>
                    <input type="number" name="contact" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-success" required>
                    <input type="reset"  class="btn btn-danger" required>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
